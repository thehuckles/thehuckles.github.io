<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Huckles</title>
    <!-- Favicon -->
    <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678087-heart-512.png" type="image/png">

    <style>
        @font-face {
            font-family: 'Snowy Glacier';
            src: url('path-to-snowy-glacier-font.woff2') format('woff2'),
                 url('path-to-snowy-glacier-font.woff') format('woff');
            font-weight: bold;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #028282, #81d4f7);
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .wavy-text {
            font-family: 'Snowy Glacier', cursive;
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px black;
            position: relative;
            animation: wave 2s infinite ease-in-out;
        }

        .wavy-text::after {
            content: '';
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            height: 10px;
            background: white;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            animation: drip 1.5s infinite ease-in-out;
        }

        @keyframes wave {
            0%, 100% { transform: translateY(0); }
            25% { transform: translateY(-10px); }
            50% { transform: translateY(10px); }
            75% { transform: translateY(-5px); }
        }

        @keyframes drip {
            0% { height: 0; opacity: 0.5; }
            50% { height: 10px; opacity: 1; }
            100% { height: 0; opacity: 0.5; }
        }

        /* Falling Snow Animation */
        .snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
            animation: fall 10s linear infinite, sway 3s ease-in-out infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10px); }
            100% { transform: translateY(110vh); }
        }

        @keyframes sway {
            0%, 100% { transform: translateX(0); }
            50% { transform: translateX(20px); }
        }

        /* Snow Piling on Floor */
        .snow-floor {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: white;
            box-shadow: 0 -2px 10px rgba(255, 255, 255, 0.5);
        }

        .snow-pile {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            background: radial-gradient(circle, rgba(255,255,255,1) 60%, rgba(240,240,240,1) 100%);
        }

        .snow-pile:nth-child(2) {
            height: 40px;
            bottom: 30px;
            opacity: 0.9;
        }

        .snow-pile:nth-child(3) {
            height: 30px;
            bottom: 60px;
            opacity: 0.8;
        }

    </style>
</head>
<body>
    <div class="snow">
        <!-- Generate multiple snowflakes -->
        <div class="snowflake" style="left: 5%; animation-delay: 0s; width: 8px; height: 8px;"></div>
        <div class="snowflake" style="left: 15%; animation-delay: 1s; width: 12px; height: 12px;"></div>
        <div class="snowflake" style="left: 25%; animation-delay: 0.5s; width: 10px; height: 10px;"></div>
        <div class="snowflake" style="left: 35%; animation-delay: 1.5s; width: 14px; height: 14px;"></div>
        <div class="snowflake" style="left: 45%; animation-delay: 2s; width: 9px; height: 9px;"></div>
        <div class="snowflake" style="left: 55%; animation-delay: 0.2s; width: 11px; height: 11px;"></div>
        <div class="snowflake" style="left: 65%; animation-delay: 2.5s; width: 13px; height: 13px;"></div>
        <div class="snowflake" style="left: 75%; animation-delay: 1s; width: 10px; height: 10px;"></div>
        <div class="snowflake" style="left: 85%; animation-delay: 3s; width: 12px; height: 12px;"></div>
        <div class="snowflake" style="left: 95%; animation-delay: 1.5s; width: 8px; height: 8px;"></div>
    </div>

    <div class="wavy-text">
        Welcome to The Huckles!
    </div>

    <div class="snow-floor">
        <div class="snow-pile"></div>
        <div class="snow-pile"></div>
        <div class="snow-pile"></div>
    </div>
</body>
</html>
